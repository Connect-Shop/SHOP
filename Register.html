<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบสมาชิก | Member Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzu3FxBsFdKCkJ2M9P-qM5Q1FivDECG2b1LXANNfE4KBfJJog6EdiNKNCzkO4VH7tRu/exec'; // วาง URL Web App ที่นี่
        const LIFF_ID = '2008905069-tBLdX8Dn';         // วาง LIFF ID ที่นี่

        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'pulse-slow': 'pulse 3s infinite'
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen flex items-center justify-center p-4">

    <!-- Loading State -->
    <div id="loading" class="fixed inset-0 bg-white/80 backdrop-blur-sm z-50 flex flex-col items-center justify-center">
        <div class="relative w-20 h-20">
            <div class="absolute inset-0 border-4 border-indigo-200 rounded-full"></div>
            <div class="absolute inset-0 border-4 border-indigo-600 rounded-full border-t-transparent animate-spin"></div>
        </div>
        <p class="mt-4 text-indigo-900 font-medium animate-pulse">กำลังโหลด...</p>
    </div>

    <!-- Registration Form -->
    <div id="register-form" class="hidden w-full max-w-md bg-white rounded-3xl shadow-xl overflow-hidden animate-slide-up border border-indigo-100">
        <!-- Header -->
        <div class="relative h-48 bg-gradient-to-r from-indigo-600 to-blue-600 flex flex-col items-center justify-center text-white overflow-hidden">
            <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
            <div class="relative z-10 text-center">
                <div class="w-20 h-20 bg-white/20 backdrop-blur-md rounded-2xl flex items-center justify-center mb-3 mx-auto shadow-lg ring-4 ring-white/10">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
                </div>
                <h1 class="text-2xl font-bold tracking-tight">ลงทะเบียนสมาชิก</h1>
                <p class="text-indigo-100 text-sm mt-1">กรอกข้อมูลเพื่อเริ่มต้นใช้งาน</p>
            </div>
            <!-- Decorative circles -->
            <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-white/10 rounded-full blur-2xl"></div>
            <div class="absolute -top-10 -right-10 w-32 h-32 bg-indigo-500/20 rounded-full blur-2xl"></div>
        </div>

        <!-- Form Content -->
        <div class="p-8 space-y-6">
            <!-- Profile Image Upload -->
            <div class="flex flex-col items-center">
                <div class="relative group">
                    <div class="w-32 h-32 rounded-full border-4 border-white shadow-lg overflow-hidden bg-gray-50 ring-2 ring-indigo-50 relative">
                        <img id="preview" src="https://cdn-icons-png.flaticon.com/512/847/847969.png" class="w-full h-full object-cover transition-transform group-hover:scale-105" alt="Profile Preview">
                        <label for="file" class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer backdrop-blur-[2px]">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        </label>
                    </div>
                    <input type="file" id="file" accept="image/*" class="hidden">
                    <div class="absolute bottom-0 right-0 bg-indigo-600 rounded-full p-2 text-white shadow-md border-2 border-white pointer-events-none">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    </div>
                </div>
                <p class="text-xs text-gray-400 mt-2 font-medium">แตะที่รูปเพื่ออัปโหลดภาพถ่าย</p>
            </div>

            <form id="form" class="space-y-4">
                <input type="hidden" id="userId" name="userId">
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-1.5 ml-1">ชื่อ - นามสกุล</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                        </div>
                        <input type="text" id="name" required class="block w-full pl-10 pr-3 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all bg-gray-50 focus:bg-white placeholder-gray-400 text-gray-800" placeholder="ระบุชื่อจริงและนามสกุล">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1.5 ml-1">รหัสพนักงาน</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" /></svg>
                            </div>
                            <input type="text" id="employeeID" required class="block w-full pl-10 pr-3 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all bg-gray-50 focus:bg-white placeholder-gray-400 text-gray-800" placeholder="Ex. EMP001">
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-1.5 ml-1">แผนก</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg>
                            </div>
                            <select id="department" class="block w-full pl-10 pr-3 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all bg-gray-50 focus:bg-white text-gray-800 appearance-none">
                                <option value="IT">IT Support</option>
                                <option value="HR">Human Resources</option>
                                <option value="Sales">Sales & Marketing</option>
                                <option value="Acc">Accounting</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-gradient-to-r from-indigo-600 to-blue-600 text-white font-bold py-3.5 px-4 rounded-xl shadow-lg hover:shadow-indigo-500/30 hover:translate-y-[-1px] active:translate-y-[1px] transition-all duration-200 flex items-center justify-center gap-2 group">
                    <span>ลงทะเบียนทันที</span>
                    <svg class="w-5 h-5 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path></svg>
                </button>
            </form>
        </div>
    </div>

    <!-- Registered Profile Card -->
    <div id="profile-card" class="hidden w-full max-w-md bg-white rounded-3xl shadow-2xl overflow-hidden animate-fade-in relative">
        <div class="absolute top-0 w-full h-32 bg-gradient-to-r from-emerald-500 to-teal-500">
            <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
        </div>
        
        <div class="pt-16 px-6 pb-8 text-center relative z-10">
            <div class="relative inline-block">
                <div class="w-32 h-32 rounded-full border-4 border-white shadow-xl overflow-hidden bg-white mx-auto relative z-10">
                    <img id="profile-image" src="" alt="Profile" class="w-full h-full object-cover">
                </div>
                <div class="absolute bottom-1 right-1 bg-green-500 border-4 border-white w-8 h-8 rounded-full flex items-center justify-center z-20" title="Verified">
                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                </div>
            </div>
            
            <h2 id="profile-name" class="mt-4 text-2xl font-bold text-gray-800"></h2>
            <div class="flex items-center justify-center gap-2 mt-1">
                <span id="profile-dept" class="px-2.5 py-0.5 rounded-full text-xs font-semibold bg-indigo-100 text-indigo-700 uppercase tracking-wide"></span>
                <span id="profile-id" class="text-sm text-gray-500 font-medium"></span>
            </div>

            <div class="mt-8 grid grid-cols-2 gap-3">
                <div class="bg-gray-50 p-3 rounded-2xl border border-gray-100">
                    <p class="text-xs text-gray-400 uppercase font-bold tracking-wider mb-1">สถานะ</p>
                    <div class="flex items-center justify-center gap-1.5 text-emerald-600 font-bold">
                        <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                        สมาชิก
                    </div>
                </div>
                <div class="bg-gray-50 p-3 rounded-2xl border border-gray-100">
                    <p class="text-xs text-gray-400 uppercase font-bold tracking-wider mb-1">วันที่สมัคร</p>
                    <p class="text-gray-700 font-semibold" id="current-date"></p>
                </div>
            </div>

            <button onclick="liff.closeWindow()" class="mt-8 w-full bg-gray-900 text-white font-medium py-3 rounded-xl hover:bg-gray-800 transition-colors shadow-lg">
                ปิดหน้าต่าง
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Set Current Date
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: '2-digit' });

        // Initialize LIFF
        async function initializeLiff() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    const profile = await liff.getProfile();
                    document.getElementById('userId').value = profile.userId;
                    await checkRegistration(profile.userId);
                }
            } catch (error) {
                console.error('LIFF Init Error:', error);
                document.getElementById('loading').innerHTML = '<p class="text-red-500">เกิดข้อผิดพลาดในการโหลด LIFF</p>';
            }
        }

        // Check Registration
        async function checkRegistration(userId) {
            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'check', userID: userId })
                });
                const result = await response.json();

                document.getElementById('loading').classList.add('hidden');
                
                if (result.status === 'registered') {
                    showProfile(result.data);
                } else {
                    document.getElementById('register-form').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error checking registration:', error);
                showError('การเชื่อมต่อล้มเหลว', 'กรุณาลองใหม่อีกครั้ง');
            }
        }

        function showProfile(data) {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('profile-card').classList.remove('hidden');
            document.getElementById('profile-name').innerText = data.name;
            document.getElementById('profile-id').innerText = data.employeeID;
            document.getElementById('profile-dept').innerText = data.department;
            if (data.image) {
                document.getElementById('profile-image').src = data.image;
            }
        }

        // Helper Functions
        const getBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        const showSuccess = (title, text) => Swal.fire({
            icon: 'success',
            title: title,
            text: text,
            confirmButtonColor: '#4F46E5',
            confirmButtonText: 'ตกลง',
            customClass: { popup: 'rounded-2xl' }
        });

        const showError = (title, text) => Swal.fire({
            icon: 'error',
            title: title,
            text: text,
            confirmButtonColor: '#EF4444',
            confirmButtonText: 'ลองใหม่',
            customClass: { popup: 'rounded-2xl' }
        });

        // Form Submission
        document.getElementById('form').addEventListener('submit', async function (e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalBtnText = submitBtn.innerHTML;
            
            // Loading UI on Button
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> กำลังบันทึก...`;

            const fileInput = document.getElementById('file');
            let imageBase64 = '';

            if (fileInput.files.length > 0) {
                try {
                    imageBase64 = await getBase64(fileInput.files[0]);
                } catch (error) {
                    showError('รูปภาพมีปัญหา', 'ไม่สามารถอ่านไฟล์รูปภาพได้');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnText;
                    return;
                }
            } else {
                 showError('กรุณาเลือกรูปภาพ', 'ต้องอัปโหลดรูปโปรไฟล์ก่อนลงทะเบียน');
                 submitBtn.disabled = false;
                 submitBtn.innerHTML = originalBtnText;
                 return;
            }

            try {
                const lineProfile = await liff.getProfile();
                const obj = {
                    action: 'register',
                    userID: lineProfile.userId,
                    name: document.getElementById('name').value,
                    employeeID: document.getElementById('employeeID').value,
                    department: document.getElementById('department').value,
                    image: imageBase64
                };

                const response = await fetch(WEB_APP_URL, { method: 'POST', body: JSON.stringify(obj) });
                const result = await response.json();

                if (result.status === 'success') {
                    await showSuccess('ลงทะเบียนสำเร็จ', 'ยินดีต้อนรับเข้าสู่ระบบ!');
                    await checkRegistration(lineProfile.userId);
                } else {
                    showError('เกิดข้อผิดพลาด', result.message || 'ไม่สามารถลงทะเบียนได้');
                }

            } catch (error) {
                console.error('Error registering:', error);
                showError('เกิดข้อผิดพลาด', 'ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalBtnText;
            }
        });

        // Preview Images
        document.getElementById('file').addEventListener('change', function () {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = e => document.getElementById('preview').src = e.target.result;
                reader.readAsDataURL(this.files[0]);
            }
        });

        // Initialize
        window.onload = initializeLiff;
    </script>
</body>

</html>
